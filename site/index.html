<!DOCTYPE html>
<html>

<head>
  <title>ZBlogForums</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="icon" href="/src/logo.png">
  <!-- <link rel="prefetch" href="/src/ZBFicon.ttf"> -->
  <script src="/src/engine.js"></script>
  <meta property="og:title" content="ZBlogForums">
  <meta property="og:description" content="A mix between a blog and a forum">
  <meta property="og:image" content="/src/logo.png">
  <meta property="og:image:type" content="image/png">
</head>

<body>
  <div id="header">
    <span id="h-title" onclick="go('/')">
      <img id="ht-icon" src="/src/logo.png">
      ZBlogForums
    </span>
    <span id="h-opts">
      <span id="n-count">0</span>
      <span class="h-opt">R</span>
      <span class="h-opt">C</span>
      <span class="h-opt">F</span>
      <span class="h-opt">N</span>
      <span class="h-opt"><span id="untag"></span>U</span>
    </span>
  </div>
  <div id="content">
    Loading Content...
  </div>
  <div id="menu">
    <div id="m-toolbar">
      <span id="mt-full">&lt;</span>
      <span id="mt-name">Loading...</span>
      <span id="mt-close">&times;</span>
    </div>
    <div id="m-content">Loading...</div>
  </div>

  <div class="mod postslot" onclick="if(event.target.tagName!='A')go('%site%')">
    %name%<br>
    %user%
  </div>
  <a class="mod userlink" href="/@%user%">
    @%user%
  </a>
  <div class="createpost clearsize mod">
    %!reply{{<input class="cp-name" placeholder="Name">}}
    <textarea class="cp-cont" placeholder="Content"></textarea>
    %!reply{{<span class="button mkpost" onclick="mkpost()">Post</span>}}
    %?reply{{<span class="button mkpost" onclick="reply('%reply%')">Reply</span>}}
    %!reply{{<span class="button">Preview</span>}}
    %!reply{{<span class="button" onclick="history.back()">Cancel</span>}}
    %?reply{{<span class="button" onclick="switchrepl(true, '%reply%')">Cancel</span>}}
    <div id="preview"></div>
  </div>
  <div class="mod post">
    %user%<br>
    %?name{{<h3 class="p-name">%name%</h3><hr>}}
    %post%
  </div>
</body>

<!-- %{createpost:{"reply":"h"}}% -->
</html>
