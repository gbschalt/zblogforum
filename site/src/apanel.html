<h3>Admin Panel</h3>
<a onclick="go('/')">Homepage</a>
<hr>
<span class="button" onclick="net('gensutk', { ttl: prompt('lasts until (days)'), un: prompt('username (optional)') ?? '' })
  .then(x => $('#ap-out').innerText = location.origin + '/signin?tk=' + x[0])">generate sign up token</span>
<span class="button" onclick="bulksutk()">generate sign up token (bulk)</span><br>
<span class="button" onclick="net('log').then(x => 
  $('#ap-out').innerText = isString(x) ? x : JSON.stringify(x))">get logs</span><br>
<span class="button" onclick="net('restart').then(() => location.reload())">restart</span><br>
<hr>
Output:<br>
<div id="ap-out"></div>
